language: scala
cache:
  directories:
  - "$HOME/.ivy2/cache"
  - "$HOME/.build.sh/boot/"
jdk:
- oraclejdk8
script:
- sbt clean coverage test coverageReport && sbt coverageAggregate
after_success:
- mkdir -p ${HOME}/.bintray && mkdir ${HOME}/.bintray
- envsubst < ${TRAVIS_BUILD_DIR}/deploy/.sonatype >  ${HOME}/.ivy2/.sonatype
- envsubst < ${TRAVIS_BUILD_DIR}/deploy/.bintray > ${HOME}/.bintray/.credentials
- sbt coveralls publish
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
